<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model指令的学习</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">


        <h4>{{ msg }}</h4>
        <!-- v-vind 只能实现数据的从M 到 V 的单向绑定，无法实现数据的双向绑定-->
        <input type="text" style="width: 100%;" :value="msg">
        <!--使用 v-model 指令，可以实现表单元素的 双向数据绑定-->
        <!--注意： v-model 只能运用在表单元素中-->
        <!--表单元素： input（radio,text,address,email...） select  textarea  -->
        <input type="text" style="width: 100%;" v-model = 'msg'>
    </div>
    <script>
         var vm = new Vue({
               el: '#app',
               data: {
                   msg: 'hello world!'
               },
               methods: {}
             });
    </script>
</body>
</html>
