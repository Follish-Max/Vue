<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue生命周期</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <!--1.什么是Vue生命周期？
    从Vue实例创建、运行到销毁期间，伴随着各种各样的事件，从开始创建、初始化数据、编译模板、
    挂载DOM->渲染、更新->渲染、销毁等一系列过程，称为Vue的生命周期
        2.Vue生命周期的作用？
    Vue的生命周期中有多个事件钩子，让我们在空hi整个Vue实例的过程中时更容易形成好的逻辑
        3.Vue生命周期总共分为几个阶段？
    8个阶段：创建前/创建后、挂载前/挂载后、更新前/更新后、销毁前/销毁后
        4.页面第一次加载会触发哪几个钩子？
    触发：beforeCreate，create，beforeMount，mounted
        5.DOM渲染在mounted生命周期函数中就已经完成了

==================================================================
    主要的生命周期函数分类：
        创建期间的生命周期函数：
        1.beforeCreate：实例刚被创建出来，还没有初始化data和methods属性

        2.created：实例已经在内存创建OK，此时data、methods已经创建OK，但还没
        开始编译模板(如果要调用data中的数据，或者methods中的方法，最早只能
        在created中调用)

        3.beforeMount：已经完成了模板的编译，但是还没有挂载到页面中

        4.mounted：将编译好的模板，挂载到了页面指定的容器中显示
        --------------------------------------
        运行期间的生命周期函数：
        5.beforeUpdate：状态更新之前执行此函数，此时data中的状态值是最新
        的，但是页面显示的数据还没更新，因为此时还没有重新渲染DOM节点

        6.updated：实例更新完毕之后调用此函数，data的状态值和界面上显示的数据都已经完成
        更新，重新渲染完成。
        ----------------------------------------
        销毁期间的生命周期函数：
        7.beforeDestroy：在实例销毁之前调用，在这一步，实例仍然完全可用

        8.destroyed：Vue实例销毁后调用，调用后，Vue实例指示的所有东西都会解绑，所有的监听
        事件都会被移除，所有的子实例也会被销毁。

    -->


<div id="app">

</div>
<script>
     var vm = new Vue({
           el: '#app',
           data: {},
           methods: {}
         });
</script>
</body>
</html>
