<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .red {

            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <p class = "thin red">123456</p>
        <p :class = "['thin','red']">hello world</p>
        <p :class = "classObj">Nice to meet you</p>
        <p :style = "styleObj1">Nice to meet you</p>

    </div>

    <script>
         var vm = new Vue({
               el: '#app',
               data: {
                   classObj: {red: true,thin: true},
                   styleObj1: {color: 'red','font-weight': 200}
               },
               methods: {}
             });
    </script>
