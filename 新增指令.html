<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        使用自定义指令默认获取交点：<input type="text" v-focus v-color = "'red'">
    </div>
    <script>
        Vue.directive('focus',{
            inserted: el => {
                el.focus()
            }
        })
         var vm = new Vue({
               el: '#app',
               data: {},
               methods: {},
               directives: {
                   'color': {
                       bind: (el,binding) => {
                           el.style.color = binding.value
                       }
                   }

               }
             });
    </script>
</body>
</html>
