<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <!--导入Vue的包-->
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '欢迎学习Vue'
            }
        })
    </script>
</body>
</html>
